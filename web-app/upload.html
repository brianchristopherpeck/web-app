	{{define "main"}}
	<div class="jumbotron">
		<h1 class="text-center">Uploading a file!</h1>
	</div>

	<div class="container-fluid">
		<form action="/upload/" class="form-signup" method="post" enctype="multipart/form-data">
			<fieldser>
				<input type="file" name="myfiles" id="myfiles" multiple class="btn btn-danger">
				<input type="submit" name="submit" value="Submit" class="btn btn-info">
			</fieldser>
		</form>
	</div>

	{{end}}

	{{define "navbar"}}
	<nav class="nav navbar-inverse">
		<ul class="nav navbar-nav">
			<li class="nav-item active">
				<a href="#" class="nav-link">{{.Title}}<span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
				<a href="/edit/test" class="nav-link">Test</a>
			</li>
			<li class="nav-item">
				<a href="/edit/edit" class="nav-link">Edit</a>
			</li>
		</ul>
	</nav>
	{{end}}
